<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./LevelSelector.css">
    <script type="text/javascript" src="../modules/helpers.js"></script>
    <script>
        function onLoaded() {
            var yearLevel = getYearLevel();
            document.getElementById("yearlevel").innerHTML = "Year " + yearLevel;
        }

        function levelButtonClicked(button) {
            storeLevel(button.id);
            window.location.href = "../pages/PuzzleSelector.html";
        }
    </script>
</head>

<body class="body" onload="onLoaded()">

    <div class="yearlevel">
        <div id="yearlevel" class="yearleveltext">
            Year
        </div>
    </div>
    
    <div class="selectorContainer">
        <div class="flexContainer">
            <img src="../images/Level 1.png" alt="Select level 1" class="levelButton" id="1" onclick="levelButtonClicked(this);">
            <img src="../images/Level 2.png" alt="Select level 2" class="levelButton" id="2" onclick="levelButtonClicked(this);">
            <img src="../images/Level 3.png" alt="Select level 3" class="levelButton" id="3" onclick="levelButtonClicked(this);">
            <img src="../images/Level 4.png" alt="Select level 4" class="levelButton" id="4" onclick="levelButtonClicked(this);">
        </div>
        <div class="flexContainer">
            <img src="../images/Level 5.png" alt="Select level 5" class="levelButton" id="5" onclick="levelButtonClicked(this);">
            <img src="../images/Level 6.png" alt="Select level 6" class="levelButton" id="6" onclick="levelButtonClicked(this);">
            <img src="../images/Level 7.png" alt="Select level 7" class="levelButton" id="" onclick="levelButtonClicked(this);">
            <img src="../images/Level 8.png" alt="Select level 8" class="levelButton" id="8" onclick="levelButtonClicked(this);">
        </div>
        <div id="title" class="titletext">
            Select Level
        </div>
    </div>

</body>

</html>
