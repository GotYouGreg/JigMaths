<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./LevelSelector.css">
    <script type="text/javascript" src="../modules/helpers.js"></script>
    <script>
        function onLoaded() {

            // Get and display the users year level
            var yearLevel = getYearLevel();
            document.getElementById("yearlevel").innerHTML = "Year " + yearLevel;

            // Display PB for each level
            displayPB("Level1PB", yearLevel, 1);
            displayPB("Level2PB", yearLevel, 2);
            displayPB("Level3PB", yearLevel, 3);
            displayPB("Level4PB", yearLevel, 4);
            displayPB("Level5PB", yearLevel, 5);
            displayPB("Level6PB", yearLevel, 6);
            displayPB("Level7PB", yearLevel, 7);
            displayPB("Level8PB", yearLevel, 8);
        }

        // Display a single PB
        function displayPB(elementId, year, level) {
            // Gets PB for particular year and level
            var PB = parseInt(getPB(year, level));
            // If their is a PB display it
            if (PB) {
                document.getElementById(elementId).innerHTML = "PB: " + pad(parseInt(PB / 60)) + ":" + pad(PB % 60);
            }
        }

        // Goes to Home page
        function arrowButtonClicked(button) {
            window.location.href = "../index.html";
        }

        // User selcts level
        function levelButtonClicked(button) {
            // Record level that the user picked
            storeLevel(button.id);
            // GO to the puzzle selector page
            window.location.href = "../pages/PuzzleSelector.html";
        }

        // Learn Button Clicked
        function learnButtonClicked(button) {
            // Show learn page
            window.location.href = "../pages/LearnPage.html";
        }
    </script>
</head>

<body class="body" onload="onLoaded()">
    <div class="selectorContainer">
        <div class="yearlevel">
            <div id="yearlevel" class="yearleveltext">
                Year
            </div>
        </div>
        <div id="title" class="titletext">
            Select Level
        </div>
        <img src="../images/Arrow.png" alt="Back" class="arrowButton" id="1" onclick="arrowButtonClicked(this);">
        <div class="flexContainer">
            <div class="levelContainer">
                <img src="../images/Level 1.png" alt="Select level 1" class="levelButton" id="1"
                    onclick="levelButtonClicked(this);">
                <label id="Level1PB">No PB set</label>
            </div>
            <div class="levelContainer">
                <img src="../images/Level 2.png" alt="Select level 2" class="levelButton" id="2"
                    onclick="levelButtonClicked(this);">
                <label id="Level2PB">No PB set</label>
            </div>
            <div class="levelContainer">
                <img src="../images/Level 3.png" alt="Select level 3" class="levelButton" id="3"
                    onclick="levelButtonClicked(this);">
                <label id="Level3PB">No PB set</label>
            </div>
            <div class="levelContainer">
                <img src="../images/Level 4.png" alt="Select level 4" class="levelButton" id="4"
                    onclick="levelButtonClicked(this);">
                <label id="Level4PB">No PB set</label>
            </div>
        </div>
        <div class="flexContainer">
            <div class="levelContainer">
                <img src="../images/Level 5.png" alt="Select level 5" class="levelButton" id="5"
                    onclick="levelButtonClicked(this);">
                <label id="Level5PB">No PB set</label>
            </div>
            <div class="levelContainer">
                <img src="../images/Level 6.png" alt="Select level 6" class="levelButton" id="6"
                    onclick="levelButtonClicked(this);">
                <label id="Level6PB">No PB set</label>
            </div>
            <div class="levelContainer">
                <img src="../images/Level 7.png" alt="Select level 7" class="levelButton" id="7"
                    onclick="levelButtonClicked(this);">
                <label id="Level7PB">No PB set</label>
            </div>
            <div class="levelContainer">
                <img src="../images/Level 8.png" alt="Select level 8" class="levelButton" id="8"
                    onclick="levelButtonClicked(this);">
                <label id="Level8PB">No PB set</label>
            </div>
        </div>

        <img src="../images/Learn button.png" alt="Select learn button" class="learn" id="learnPage"
            onclick="learnButtonClicked(this);">
    </div>

</body>

</html>
