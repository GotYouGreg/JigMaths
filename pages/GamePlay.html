<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./GamePlay.css">
    <script type="text/javascript" src="../modules/helpers.js"></script>
    <script>

        var lastEquationVal1 = "";
        var lastEquationVal2 = "";
        var lastEquationOperator = "";

        function onLoad() {
            // Generate initail equation
            document.getElementById("equation").innerHTML = generateEquation();
        }

        function arrowButtonClicked(button) {
            window.location.href = "../pages/LevelSelector.html";
        }

        function RedoButtonClicked(button) {
            window.location.href = "../pages/GamePlay.html";
        }

        function CheckAnswer() {
            var CorrectAnswer = parseInt(lastEquationVal1) + parseInt(lastEquationVal2);
            var UserAnswer = parseInt(document.getElementById("answer").value);

            if(UserAnswer == CorrectAnswer) {
                alert("Correct answer");
                // Clear answer
                document.getElementById("answer").value = "";
                 // Generate new equation
                lastEquationVal1 = (Math.ceil(Math.random() * 10 * getYearLevel()/4) * getLevel());
                lastEquationVal2 = (Math.ceil(Math.random() * 10 * getYearLevel()/4) * getLevel());
                document.getElementById("equation").innerHTML = lastEquationVal1 + " + " + lastEquationVal2;
            } else {
                alert("Answer wrong. Answer was " + UserAnswer + ";  Expected " + CorrectAnswer);
            }
        }

        function checkEnterKey(event, field) {
            if (event.keyCode === 13) {
                CheckAnswer();
            }
        }

        function generateEquation() {
            lastEquationVal1 = (Math.ceil(Math.random() * 10 * getYearLevel()/4) * getLevel());
            lastEquationVal2 = (Math.ceil(Math.random() * 10 * getYearLevel()/4) * getLevel());
            return lastEquationVal1 + " + " + lastEquationVal2;
        }
    </script>
</head>

<body class="body" onload="onLoad()">

    <div class="gamePlay">
        <div id="gamePlay" class="gamePlayText">
            Game Play
        </div>
    </div>

    <div class="selectorContainer">
        <div class="flexContainer">
            <img src="../images/Tray.png" alt="GameTray" class="tray">
            <img src="../images/Arrow.png" alt="Back" class="arrowButton" id="1" onclick="arrowButtonClicked(this);">
            <img src="../images/Redo button.png" alt="Redo" class="RedoButton" id="1"
                onclick="RedoButtonClicked(this);">
        </div>
    </div>

    <div class="qanda">
        <label id="equation"></label>
        <input type="number" id="answer" class="answer" onkeypress="checkEnterKey(event, this)">
        <button type="button" onclick="CheckAnswer()" class="check">Submit</button>
    </div>

</body>

</html>
