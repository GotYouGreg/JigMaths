<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./Congrats.css">
    <script type="text/javascript" src="../modules/helpers.js"></script>
    <script>

        function onLoaded() {
            var year = getYearLevel();
            var level = getLevel();

            var newPB = getNewPB();
            if (newPB == "true") {
                var PB = parseInt(getPB(year, level));

                document.getElementById("congrats").innerHTML = "Congratulations, you set a new PB of " + pad(parseInt(PB / 60)) + ":" + pad(PB % 60) + "!!!"
            }
        }

        function ContinueButtonClicked(button) {
            window.location.href = "./LevelSelector.html";
        }

        function pad(val) {
            var valString = val + "";
            if (valString.length < 2) {
                return "0" + valString;
            }
            else {
                return valString;
            }
        }

    </script>
</head>

<body class="body" onload="onLoaded()">

    <div class="container">
        <div class="title">
            <div id="congrats" class="titletext">
                Congratulations. You completed the puzzle.
            </div>
        </div>
        <div class="year6">
            <img src="../images/Continuebutton.png" alt="Continue" class="Continue" style="width:100%"
                onclick="ContinueButtonClicked(this);">
        </div>
    </div>


</body>

</html>
